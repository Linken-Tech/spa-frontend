# DEPLOYMENT ON AWS

name: AWS Frontend Deployment

on:
  push:
    branches: ["main"]

env:
  AWS_REGION: ap-southeast-1
  CI: false # Ignore Warning on npm run build

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Build Production File
        run: |
          yarn install
          yarn run build
      
      - name: Upload Build File to Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-build
          path: build/

  deploy:
    name: Deploy
    runs-on: ubuntu-20.04
    needs: build
    if: success()
    
    steps:
      - name: Download Production Build artifacts
        uses: actions/download-artifact@v3
        with:
          name: app-build
          path: build/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload Build File to S3 Bucket
        run: |
          aws s3 sync build s3://linkensandboxs3

